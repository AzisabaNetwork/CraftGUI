name: CraftGUI
version: '1.0.2'
main: net.azisaba.craftgui.CraftGUI
api-version: '1.15'
author: albardoo02
depend:
  - MythicMobs
  - ItemStash
  - MMLuck
  - StorageBox

commands:
  craftgui:
    description: クラフトGUIを開きます
    usage: /craftgui
    aliases:
      - rgui
      - /rgui
      - ragui
      - /ragui
      - /craft

permissions:
  craftgui.admin:
    default: op